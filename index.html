<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importación de Libreria JS Chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Simulador</title>
</head>
<body bgcolor= #D5F5E3 >
    <div class="container-fluid">
        <h1>Simulador Lanzamiento Dado</h1>
        <h3>Presentado por: Monica Camacho y Mauricio Gómez</h3>
        
        
        
        
<!---Boton que utiliza la función "window.location.href=window.location.href" para refrescar la pagina y así 
        Poder generar nuevos datos en el Script
        -->
        
<button onClick="window.location.href=window.location.href" class="btn btn-outline-success btn-block">Lanzar Dado!!</button>
        <br>
        <br>
            <table border= "3" class="table table-dark table-striped table-hover">
                
                <thead>
                    <tr>
                        <th>Numeros</th>
                        <th>Uno</th>
                        <th>Dos</th>
                        <th>Tres</th>
                        <th>Cuatro</th>
                        <th>Cinco</th>
                        <th>Seis</th>
                    </tr>
                </thead>

            <tbody>
                    <!--<tr>
                        <th scope="row"></th>-->
                        <script>
/* Variables */
    var num1 = num2 = num3 = num4 = num5 = num6 = 0;
/*Se crea una variable que cuenta la cantidad de veces que se tira el dado Y se inicializa en 0 */
                                    
var lanzamiento =0;
                                    
    for(i=0; i < 10000; i++){
                                        
      lanzar = parseInt(Math.random()*(6)+1);
                                        
         if (lanzar==1){
          num1++;}
            else if (lanzar==2){num2++;}
                else if (lanzar==3){num3++;}
                    else if (lanzar==4){num4++;}
                        else if (lanzar==5){num5++;}
                            else if (lanzar==6){num6++;}
         else {document.write('ERROR: la cara del dado no existe!!');
            }
        }
    /*Sumatoria del total*/
    lanzamiento = num1+num2+num3+num4+num5+num6;
      
        document.write('<th>Frecuencia Absoluta</th>')
        document.write('<td>'+num1+'</td>')
        document.write('<td>'+num2+'</td>')
        document.write('<td>'+num3+'</td>')
        document.write('<td>'+num4+'</td>')
        document.write('<td>'+num5+'</td>')
        document.write('<td>'+num6+'</td>')
        document.write('</tr>')
                   
  /*Frecuencia Acumulada*/
     var F1 = F2 = F3 = F4 = F5 = F6 = 0;

        F1 = num1;
        F2 = num1 + num2;
        F3 = F2 + num3;
        F4 = F3 + num4;
        F5 = F4 + num5;
        F6 = F5 + num6;
                    document.write('<th>Frecuencia Acumulada</th>')               
                    document.write('<td>'+F1+'</td>')
                    document.write('<td>'+F2+'</td>')
                    document.write('<td>'+F3+'</td>')
                    document.write('<td>'+F4+'</td>')
                    document.write('<td>'+F5+'</td>')
                    document.write('<td>'+F6+'</td>')
                    document.write('</tr>')
                    document.write('<tr>')
   
        /*Frecuencia relativa*/
   var Fr1 = Fr2 = Fr3 = Fr4 = Fr5 = Fr6 = 0.0;
        Fr1 = num1/10000;
        Fr2 = num2/10000;
        Fr3 = num3/10000;
        Fr4 = num4/10000;
        Fr5 = num5/10000;
        Fr6 = num6/10000;
                    document.write('<th>Frecuencia Relativa</th>')
                    document.write('<td>'+Fr1+'</td>')
                    document.write('<td>'+Fr2+'</td>')
                    document.write('<td>'+Fr3+'</td>')
                    document.write('<td>'+Fr4+'</td>')
                    document.write('<td>'+Fr5+'</td>')
                    document.write('<td>'+Fr6+'</td>')
                        </script>
                    </tr>
                </tbody>
            </table>
            <script>
                document.write('<br>')
                document.write('<h3>Total de lanzamientos del dado: ' + lanzamiento + '</h3>');
                
            </script>
            <div style="width:500px">
            <canvas id="myChart" > </canvas>
            </div>
            <script>
                
                
            /*Grafica*/
            
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['UNO', 'DOS', 'TRES', 'CUATRO', 'CINCO', 'SEIS'],
                    datasets: [{
                        label: 'Grafico de Frecuencias',
                        data: [num1, num2, num3, num4, num5, num6],
                        backgroundColor: [
                            
                            '#76D7C4',
                            '#C39BD3',
                            '#F7DC6F',
                            '#808B96',
                            '#7FB3D5',
                            '#F1948A'
                        ],
                        borderColor: [
                            
                            '#1ABC9C',
                            '#8E44AD',
                            '#F1C40F',
                            '#2C3E50 ',
                            '#2471A3',
                            '#E74C3C'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    scales:{
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            </script>
            
    </div>
    
</body>
</html>
